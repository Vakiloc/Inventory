version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/inventory-app"
    schedule:
      interval: "weekly"
    # Group npm workspace updates to reduce PR count
    groups:
      npm-dependencies:
        patterns:
          - "*"
  - package-ecosystem: "gradle"
    directory: "/inventory-app/android"
    schedule:
      interval: "weekly"
